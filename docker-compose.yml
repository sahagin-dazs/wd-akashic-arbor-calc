version: "3.9"

services:
  akashic-arbor-dev:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

  akashic-arbor:
    build: .
    ports:
      - "8080:80"